<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card card-order">
    <img src="./images/illustration-hero.svg" alt aria-hidden="true" class="card-order__banner">
    <div class="card-order__content">
        <h1 class="card-order__title">Order Summary</h1>
        <p class="card-order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
        <div class="card-order__plan">
            <img src="./images/icon-music.svg" alt aria-hidden="true" class="card-order__icon">
            <div class="card-order__resume">
                <h2 class="card-order__type">Annual Plan</h2>
                <p class="card-order__price">
                    <span class="sr-only">(Price) </span>$59.99/year
                </p>
            </div>
            <button class="btn btn--link btn--active" type="button">Change</button>
        </div>
        <a href="#" class="btn btn--primary">Proceed to Payment</a>
        <a href="#" class="btn btn--secondary">Cancel Order</a>
    </div>
</main>
<footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dogukandogudd">Doğukan Doğu</a>.   
    </p>
</footer>
</body>

</html>
