<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="" />
    </div>
    <div class="text-content">
      <h1 class="title">Order Summary</h1>
      <p class="subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="plan-box">
        <img src="images/icon-music.svg" alt="" class="plan-box-icon" />
        <div class="plan-box-content">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/dogukandogudd">Doğukan Doğu</a>.</p>
  </footer>
</body>

</html>
